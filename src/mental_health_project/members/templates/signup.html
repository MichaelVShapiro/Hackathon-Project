<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page with Firebase</title>
  <style>
    body {
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      margin: 0;
      font-family: sans-serif;
    }
    .card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 24rem;
      padding: 1.5rem;
    }
    .card h2 {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card p {
      color: #6b7280;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }
    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
    }
    .button {
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .footer-text {
      text-align: center;
      font-size: 0.875rem;
      margin-top: 1rem;
    }
    .footer-text a {
      color: #3b82f6;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Sign Up</h2>
    <p>Enter your details below to create a new account</p>

    <form id="signupForm">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="m@example.com" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="button">Sign Up</button>
    </form>

    <div id="message"></div>

    <div class="footer-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD4jIfiKrv-gIbcKy8LqZSW5xq1q_DQjoU",
      authDomain: "uwbhacks-2a43c.firebaseapp.com",
      projectId: "uwbhacks-2a43c",
      storageBucket: "uwbhacks-2a43c.firebasestorage.app",
      messagingSenderId: "651027926862",
      appId: "1:651027926862:web:2ead8defddad8b49b0181f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle signup form submit
    const signupForm = document.getElementById('signupForm');
    const messageDiv = document.getElementById('message');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        messageDiv.textContent = `Account created successfully for ${user.email}`;
        messageDiv.style.color = "green";
        // Redirect to login page after signup
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } catch (error) {
        console.error(error);
        messageDiv.textContent = error.message;
        messageDiv.style.color = "red";
      }
    });
  </script>

</body>
</html>
